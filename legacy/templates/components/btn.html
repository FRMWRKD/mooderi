{% macro button(text, type='primary', icon=None, class='', attrs='') %}
<button class="btn btn-{{ type }} {{ class }}" {{ attrs|safe }}>
    {% if icon %}
    <i class="bi bi-{{ icon }}"></i>
    {% endif %}
    {{ text }}
</button>
{% endmacro %}

{% macro icon_button(icon, type='soft', class='', attrs='', title='') %}
<button class="btn-icon btn-icon-{{ type }} {{ class }}" title="{{ title }}" {{ attrs|safe }}>
    <i class="bi bi-{{ icon }}"></i>
</button>
{% endmacro %}
